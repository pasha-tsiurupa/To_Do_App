<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<h1>
    My To Do list
</h1>
<body>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
        </tr>
        {% empty %}
        <h2>No items in List</h2>
        {% endfor %}
    </table>

</body>
</html>
